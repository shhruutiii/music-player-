<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f33f39d1b0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="others/song.jpg" class="song-img">
        <h1>Raabta</h1>
        <p>Arijit Singh</p>
        <audio id="song">
            <source src="others/09 - Raabta.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div>
                <i class="fa-solid fa-backward"></i>
            </div>
            <div onclick="playpause()">
                <i class="fa-solid fa-circle-play" id="ctrlIcon"></i>
            </div>
            <div>
                <i class="fa-solid fa-forward"></i>
            </div>

        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
